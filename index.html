<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RetroCord Maker</title>
    <style>
        @font-face {
            font-family: 'Adobe Dia';
            src: url('Adobe Dia.ttf') format('truetype');
        }

        body {
            background-color: #d0d8ff;
            font-family: 'Adobe Dia', monospace;
            text-align: center;
            color: #000080;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        .container {
            display: inline-block;
            padding: 20px;
            background-color: #e0e0e0;
            border: 4px solid #000;
            box-shadow: 8px 8px #888;
        }

        input[type="text"] {
            width: 200px;
            font-size: 18px;
            margin: 10px;
        }

        input[type="file"] {
            margin: 10px;
        }

        .canvas-container {
            display: inline-block;
            margin-top: 20px;
            border: 4px solid #000;
            box-shadow: 8px 8px #888;
            background-color: #ffffe0;
            background-size: 4px 4px;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
        }

        canvas {
            display: block;
        }

        .button {
            background-color: #008080;
            color: #fff;
            border: 2px outset #004040;
            padding: 5px 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #004040;
        }
    </style>
</head>
<body>
    <h1>RetroCord Maker</h1>
    <div class="container">
        <p>Upload Image (PNG)</p>
        <input type="file" id="imageInput" accept="image/png">
        <p>Enter Text</p>
        <input type="text" id="textInput" placeholder="Insert">
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="300"></canvas>
        </div>
        <br>
        <button class="button" onclick="downloadImage()">Download</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const bgImage = new Image();
        bgImage.src = 'IMG_7521.png';

        bgImage.onload = function() {
            drawCanvas();
        };

        document.getElementById('textInput').addEventListener('input', drawCanvas);
        document.getElementById('imageInput').addEventListener('change', handleImage);

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw halftone overlay
            ctx.fillStyle = ctx.createPattern(createHalftonePattern(), 'repeat');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw uploaded image
            if (uploadedImage) {
                const imgWidth = uploadedImage.width;
                const imgHeight = uploadedImage.height;
                const x = (canvas.width - imgWidth) / 2;
                const y = (canvas.height - imgHeight) / 2;
                ctx.drawImage(uploadedImage, x, y);
            }

            // Draw text
            const text = document.getElementById('textInput').value;
            ctx.font = "48px 'Adobe Dia'";
            ctx.fillStyle = "#000080";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        }

        let uploadedImage = null;

        function handleImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.onload = drawCanvas;
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function createHalftonePattern() {
            const patternCanvas = document.createElement('canvas');
            const patternContext = patternCanvas.getContext('2d');
            patternCanvas.width = 4;
            patternCanvas.height = 4;

            patternContext.fillStyle = "#ccc";
            patternContext.fillRect(0, 0, 4, 4);

            patternContext.fillStyle = "#fff";
            patternContext.beginPath();
            patternContext.arc(2, 2, 1, 0, 2 * Math.PI);
            patternContext.fill();

            return patternCanvas;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'RetroCord.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
