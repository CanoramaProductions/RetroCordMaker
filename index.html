<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCord Maker</title>
    <style>
        @font-face {
            font-family: 'AdobeDia';
            src: url('Adobe Dia.ttf') format('truetype');
        }

        body {
            font-family: 'AdobeDia', sans-serif;
            background-color: #d3d3f0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
        }

        .container {
            padding: 20px;
        }

        input[type="text"], input[type="file"] {
            margin: 10px;
            font-family: 'AdobeDia', sans-serif;
        }

        #canvasContainer {
            display: inline-block;
            border: 4px solid #888;
        }

        canvas {
            display: block;
            background: url('IMG_7521.png') no-repeat center;
            background-size: cover;
        }

        .download-btn {
            background-color: #00cccc;
            border: 2px solid #007777;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #007777;
        }
    </style>
</head>
<body>
    <h1>RetroCord Maker</h1>
    <div class="container">
        <label>Upload Image (PNG)</label>
        <br>
        <input type="file" id="imageInput" accept="image/png">
        <br>
        <label>Enter Text</label>
        <br>
        <input type="text" id="textInput" placeholder="Insert">
        <br>
        <div id="canvasContainer">
            <canvas id="canvas" width="800" height="300"></canvas>
        </div>
        <br>
        <a id="downloadLink" class="download-btn">Download</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const downloadLink = document.getElementById('downloadLink');
        let userImage = null;

        function drawCanvas() {
            const bg = new Image();
            bg.src = 'IMG_7521.png';
            bg.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

                // Draw user-inserted text (UIT) on the left
                ctx.font = "60px AdobeDia";
                ctx.fillStyle = "#000080";
                ctx.fillText(textInput.value, 50, 180);

                // Draw user-uploaded image (UUI) on the right
                if (userImage) {
                    const imgWidth = 150;
                    const imgHeight = 150;
                    const imgX = canvas.width - imgWidth - 50;
                    const imgY = 80;
                    ctx.drawImage(userImage, imgX, imgY, imgWidth, imgHeight);
                }
            }
        }

        textInput.addEventListener('input', drawCanvas);

        imageInput.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                userImage = new Image();
                userImage.src = event.target.result;
                userImage.onload = drawCanvas;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        downloadLink.addEventListener('click', function() {
            const image = canvas.toDataURL('image/png');
            downloadLink.href = image;
            downloadLink.download = 'RetroCord.png';
        });

        window.onload = drawCanvas;
    </script>
</body>
</html>
